 <!-- This footer should hidden by default and shown when there are todos -->
 <footer class="footer" *ngIf="inputTodos.length">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count">
    <strong>{{inputTodos.length}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a [class.selected]="filterType === 'All'" (click)="changeFilterType('All')">All</a>
    </li>
    <li>
      <a [class.selected]="filterType === 'Active'" (click)="changeFilterType('Active')">Active</a>
    </li>
    <li>
      <a [class.selected]="filterType === 'Completed'" (click)="changeFilterType('Completed')">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clear()">Clear completed</button>
</footer>
